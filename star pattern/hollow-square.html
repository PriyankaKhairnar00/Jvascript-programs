<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hollow square star </title>
</head>
<body>
    <script>
        //*****
        //*   *
        //*   *
        //*   *
        //*****

        let n=5;
        let star="";
       debugger

        //outer loop
        
        for(i=0;i<n;i++){

            //inner loop
            for(j=0;j<n;j++){
                if(i===0||i===n-1){
                    star+="*";
                }
                else{
                     if(j===0||j===n-1){
                    star+="*";
                }
                else{
                    star+=" ";
                }
            }
        }

        
            star+="\n";//newline after each row  

    }
        console.log(star);
        // document.write(star);


    </script>
</body>
</htm
