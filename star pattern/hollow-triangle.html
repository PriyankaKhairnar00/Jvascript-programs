<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n=5;
        let star="";
        debugger
        for(i=1;i<=n;i++){
            for(let j=0;j<i;j++){
                if(i===n){
                    star+="*";
                }
                else{
                    if(j==0||j==i-1){
                        star+="*";
                    }
                    else{
                        star+=" ";
                    }
                }
            }
            star+="\n";
        }

            
        
        console.log(star);
    </script>
</body>
</html>
