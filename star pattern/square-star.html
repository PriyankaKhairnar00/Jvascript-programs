<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Square star pattern</title>
  </head>
  <body>
    <script>
      //*****
      //*****
      //*****
      //*****
      //*****

      let n=5;
      star="";
      //outer loop
      for(let i=0;i<n;i++){
        //inner loop
        for(let j=0;j<n;j++)
        {
            star += "*";
        }
        
        star+="\n";//newline after each row
      }
      console.log(star);
    // document.write(star);
    </script>
  </body>
</html>
