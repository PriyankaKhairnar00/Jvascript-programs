<body>
    <script>
        debugger;
        let n=5;
        let star="";
        //external loop
        for(let i=1;i<=n;i++){
            //printing spaces
            for(j=1;j<=n-i;j++){
                star+=" ";
            }
            for(k=0;k<2*i-1;k++){
                star+="*";
            }
            star+="\n";
        }
console.log(star);
